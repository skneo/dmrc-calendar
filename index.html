<body class="bg-black text-white">

    <div class="bg-red-500 py-2 font-semibold text-center md:hidden">DMRC Calender 2023</div>
    <div class="flex flex-col-reverse md:flex-col">
        <div class="bg-red-500">
            <a href="index.html" class="font-semibold hover:font-bold px-3 mr-10 hidden md:inline-block">DMRC Calender
                2023</a>
            <button onclick="changeMonth(1)" class="px-3 py-3 hover:font-bold">Jan</button>
            <button onclick="changeMonth(2)" class="px-3 py-3 hover:font-bold">Feb</button>
            <button onclick="changeMonth(3)" class="px-3 py-3 hover:font-bold">Mar</button>
            <button onclick="changeMonth(4)" class="px-3 py-3 hover:font-bold">Apr</button>
            <button onclick="changeMonth(5)" class="px-3 py-3 hover:font-bold">May</button>
            <button onclick="changeMonth(6)" class="px-3 py-3 hover:font-bold">Jun</button>
            <button onclick="changeMonth(7)" class="px-3 py-3 hover:font-bold">Jul</button>
            <button onclick="changeMonth(8)" class="px-3 py-3 hover:font-bold">Aug</button>
            <button onclick="changeMonth(9)" class="px-3 py-3 hover:font-bold">Sep</button>
            <button onclick="changeMonth(10)" class="px-3 py-3 hover:font-bold">Oct</button>
            <button onclick="changeMonth(11)" class="px-3 py-3 hover:font-bold">Nov</button>
            <button onclick="changeMonth(12)" class="px-3 py-3 hover:font-bold">Dec</button>
            <button onclick="changeMonth(13)" class="px-3 py-3 hover:font-bold">RH</button>
            <button onclick="changeMonth(14)" class="px-3 py-3 hover:font-bold">GH</button>
        </div>
        <div>
            <div class="md:mx-10 mx-1 md:mt-0 mt-10 flex justify-center items-center">
                <button id='prev' onclick="prev()"
                    class="bg-red-500 px-5 py-1.5 mx-10 rounded active:bg-red-700 disabled:bg-red-300 hidden md:block">&#8592;</button>
                <img src="loader.gif" id="loader" class="hidden w-60 mt-10 rounded-lg" alt="loader">
                <img src="loader.gif" width="900px" id="month" alt="Calender Image">
                <button id='next' onclick="next()"
                    class="bg-red-500 px-5 py-1.5 mx-10 rounded active:bg-red-700 disabled:bg-red-300 hidden md:block">&#8594;</button>
            </div>
            <div class="md:hidden block w-full mt-16">
                <div class="flex justify-between mx-5">
                    <button id='prev1' onclick="prev()"
                        class="bg-red-500 px-5 py-1.5 rounded active:bg-red-700 disabled:bg-red-300">&#8592;</button>
                    <button id='next1' onclick="next()"
                        class="bg-red-500 px-5 py-1.5 rounded active:bg-red-700 disabled:bg-red-300">&#8594;</button>
                </div>
                <div class="mx-3 flex justify-end mb-3 mt-10">

                    <a href="https://t.me/share/url?url=https://dmrc-calender.matrixe.in/" class="w-8 h-8"

                </div>
            </div>
        </div>
    </div>
    <p class="py-3 text-center">Developer: satishkushwahdigital@gmail.com</p>
    <script>
        function setBtnStatus() {
            document.getElementById("prev").disabled = document.getElementById("prev1").disabled = (currMonth == 1);
            document.getElementById("next").disabled = document.getElementById("next1").disabled = (currMonth == 14);
        }
        function updateImg(newImg) {
            document.getElementById("month").classList.add('hidden');
            document.getElementById("loader").classList.remove('hidden');
            let img = new Image();
            img.src = "https://dmrc-calender.netlify.app/images/" + newImg + ".jpg?year=2023"; //change year 
            img.onload = function () {
                document.getElementById("month").src = img.src;
                document.getElementById("loader").classList.add('hidden');
                document.getElementById("month").classList.remove('hidden');
            }
        }
        function changeMonth(monthId) {
            currMonth = monthId;
            updateImg(currMonth);
            setBtnStatus();
        }
        function prev() {
            currMonth = currMonth - 1;
            updateImg(currMonth);
            setBtnStatus();
        }
        function next() {
            currMonth = currMonth + 1;
            updateImg(currMonth);
            setBtnStatus();
        }
        let d = new Date();
        let currMonth = d.getMonth() + 1;
        changeMonth(currMonth);
    </script>

</body>
