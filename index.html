    <script>
        function setBtnStatus() {
            if (currMonth == '1')
                document.getElementById("prev").disabled = true;
            else
                document.getElementById("prev").disabled = false;
            if (currMonth == '12')
                document.getElementById("next").disabled = true;
            else
                document.getElementById("next").disabled = false;
        }
        function updateImg(newImg) {
            document.getElementById("month").classList.add('hidden');
            document.getElementById("loader").classList.remove('hidden');
            var img = new Image();
            img.src = "https://dmrc-calender.netlify.app/images/" + newImg + ".jpg";
            img.onload = function () {
                document.getElementById("month").src = img.src;
                document.getElementById("loader").classList.add('hidden');
                document.getElementById("month").classList.remove('hidden');
            }
        }
        function changeMonth(monthId) {
            updateImg(monthId);
            currMonth = monthId;
            setBtnStatus();
            if (currMonth == 'RH' || currMonth == 'GH') {
                document.getElementById("prev").disabled = true;
                document.getElementById("next").disabled = true;
            }
        }
        function prev() {
            currMonth = parseInt(currMonth) - 1;
            updateImg(currMonth);
            setBtnStatus();
        }
        function next() {
            currMonth = parseInt(currMonth) + 1;
            updateImg(currMonth);
            setBtnStatus();
        }
        const d = new Date();
        let monthNum = d.getMonth() + 1;
        let currMonth = monthNum;
        setBtnStatus();
        document.getElementById("month").src = "https://dmrc-calender.netlify.app/images/" + monthNum + ".jpg";
    </script>
